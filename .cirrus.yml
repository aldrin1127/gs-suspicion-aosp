task:
  only_if: $CIRRUS_BRANCH == 'ci'
  timeout_in: 300m
  container:
    image: archlinux:base-devel
    cpu: 8
    memory: 32G

  Install_dependencies_script:
    - pacman -Syyuu --noconfirm
    - pacman -Syyuu --noconfirm bash curl git jq python sudo wget
    - useradd -s /bin/bash -m builder
    - echo 'builder ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    - |
      su - builder -c /bin/bash <<SCRIPT
      cd /home/builder
      git clone --depth=1 https://aur.archlinux.org/paru-git.git
      pushd paru-git
      makepkg -sic --noconfirm
      popd
      rm -rf paru-git
      paru -Syu --noconfirm jdk-temurin android-sdk-cmdline-tools-latest
      source /etc/profile
      sudo chmod g+w /opt/android-sdk
      sudo chown root:builder /opt/android-sdk
      sdkmanager --update
      yes | sdkmanager --licenses
      yes | sdkmanager "platforms;android-35" "build-tools;35.0.0" "ndk-bundle"
      SCRIPT
  
  Generate_script:
    - |
      su - builder -c /bin/bash <<SCRIPT
      cd /home/builder
      source /etc/profile
      export ANDROID_NDK_ROOT=/opt/android-sdk/ndk-bundle
      git clone -b ci https://github.com/aldrin1127/gs-suspicion-aosp.git
      cd gs-suspicion-aosp
      for i in aosp twrp; do
        ./generate.sh \$i
      SCRIPT
